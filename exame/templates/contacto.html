{% extends 'base.html' %}
{% load bootstrap4 %}


{% block conteudo %}
	{% bootstrap_messages %}
	<div class="container">
		<h1 class="titilos">Contacto</h1>
		<form action="{% url 'contacto' %}"  method="POST" class="form" autocomplete="off">
			{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
				<button class="btn btn-primary" type="submit">Enviar</button>
			{% endbuttons %}


		</form>

	</div>
{% endblock %}
