{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}


{% block titulo %}
 Home
{% endblock %}

{% block conteudo %}
	{% for post in postagem %}
	<h1 class="titulos"><a href="{% url 'Postagem' post.id %}">{{post.titulo}}</a></h1>
	<img src="/media/{{post.imagem}}">
	<p class="date">Publicado {{post.data}}por Milton</p>
	<p class="paragrafos">{{post.corpo|truncatewords:60}}<a  href="{% url 'Postagem' post.id %}" class="btn btn-primary">LER MAIS</a></p>

	{% endfor %}
{% endblock %}
